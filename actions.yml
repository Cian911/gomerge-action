name: 'Gomerge Action'
description: 'Bulk merge and approve pull requests on a schedule'
inputs:
  repository:
    description: 'The repository this actions should run against. Default is the current repository.'
    required: true
  github_token:
    description: 'Github token which has access to given repository.'
    required: true
  labels: 
    description: 'List of labels that should only be approved/merged.'
    required: false
    default: ""
  approve:
    description: 'Set this option if you only want to approve pull requests and not merge them. Default is false.'
    required: false
    default: false
runs:
  using: 'composite'
  steps:
    run: |
      if [[ "$FILTERS" != "" && "$APPROVE" != "" ]]; then
          if [[ "$APPROVE" != "false" ]]; then
              gomerge list -r "$REPOSITORY" -a --raw
          else
              gomerge list -r "$REPOSITORY" -f "$FILTERS" -a --raw
          fi
      elif [[ "$FILTERS" != "" ]]; then
          gomerge list -r "$REPOSITORY" -f "$FILTERS" --raw
      elif [[ "$APPROVE" != "" ]]; then
          gomerge list -r "$REPOSITORY" -f "" -a --raw
      else
          gomerge list -r "$REPOSITORY" --raw
      fi
    shell: bash
    env:
      REPOSITORY:   ${{ inputs.repository }}
      GITHUB_TOKEN: ${{ inputs.github_token }}
      FILTERS:      ${{ inputs.labels }}
      APPROVE:      ${{ inputs.approve }}
